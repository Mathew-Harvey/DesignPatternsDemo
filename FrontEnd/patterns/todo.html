<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns Demo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>To Do List to Test DB connection via Api</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../patterns/singleton.html">Singleton Pattern</a></li>
            <!-- Add other design pattern links here -->
        </ul>
    </nav>
    <!-- New Item Form -->
    <div id="new-item-form">
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <input type="text" id="newItemName" placeholder="Name" required>
            <input type="text" id="newItemDescription" placeholder="Description" required>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <!-- Items List -->
    <div id="items-container">
        <!-- Items will be loaded here by JavaScript -->
    </div>

    <!-- Hidden form for editing items -->
    <div id="edit-item-form" style="display:none;">
        <h2>Edit Item</h2>
        <form id="editItemForm">
            <input type="hidden" id="editItemId">
            <input type="text" id="editItemName" placeholder="Name" required>
            <input type="text" id="editItemDescription" placeholder="Description" required>
            <button type="submit">Update Item</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

    <script src="../js/todo.js"></script>
</body>
</html>
